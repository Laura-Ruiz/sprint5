<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <nav id="container-weather">
        <div id="weather"></div>
        <div id="temperature"></div>
      </nav>
      <div id="container-svg">
        <div id="container-svg-1">
          <img id="svg1" class="original" src="./svg/1.1.svg" />
        </div>
        <div id="container-svg-2">
          <img id="svg2" class="original" src="./svg/1.2.svg" />
          <div id="container_central">
            <h1 id="title">Preparat per riure?</h1>
            <div id="appJokes"></div>
            <div hidden id="botones">
              <button class="puntuacion" data-value="1">
                <i
                  class="em em-cry"
                  aria-role="presentation"
                  aria-label="CRYING FACE"
                ></i>
              </button>
              <button class="puntuacion" data-value="2">
                <i
                  class="em em-neutral_face"
                  aria-role="presentation"
                  aria-label="NEUTRAL FACE"
                ></i>
              </button>
              <button class="puntuacion" data-value="3">
                <i
                  class="em em-rolling_on_the_floor_laughing"
                  aria-role="presentation"
                  aria-label="ROLLING ON THE FLOOR LAUGHING"
                ></i>
              </button>
            </div>
            <div>
              <button id="button">Seg√ºent acudit</button>
              <button id="sombra"></button>
            </div>
          </div>
        </div>
        <div>
          <img id="svg3" class="original" src="./svg/1.3.svg" />
        </div>
      </div>
    </main>
    <script src="./build/src/index.js" type="module"></script>
  </body>
</html>
